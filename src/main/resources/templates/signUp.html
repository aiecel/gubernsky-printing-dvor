<section>
    <div class="signUp-header">

    </div>
    <form>
        <div class="form-group login">
            <label for="exampleInputEmail1">Придумайте логин, чтоб впредь зайти в кабинет мочь</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Меня звати...">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else. Probably.</small>
        </div>
        <div class="form-group password">
            <label for="exampleInputPassword1">Придумайте пароль - такой, что ни сломить, ни подобрать</label>
            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Паролище">
            <label class="confirm-password" for="exampleInputPassword1">А повторите ка есчо разок</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Паролище">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
